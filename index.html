<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title> Code Quiz </title>

</head>

<body>
    <nav>
        <a href="View-High-Scores"> View High Scores </a>
        <h2 id="timer"></h2>
    </nav>

    <main id="start" class="start">
        <section>

            <h2 id="question-container"> Question </h2>

        </section>

        <section>

           <ol id="answerEl">
                <li class="choice" id="A" onclick="checkAnswer"> Answer A </li>
                <li class="choice" id="B" onclick="checkAnswer"> Answer B </li>
                <li class="choice" id="C" onclick="checkAnswer"> Answer C </li>
                <li class="choice" id="D" onclick="checkAnswer"> Answer D </li>
            </ol> 

        </section>

        <div id="buttonEl">
                <button id="start-btn" class="start"> Start Quiz </button>
                <button id="next-btn" class="next"> Next </button>
        </div>

    </main>

</body>

<script defer src="script.js"></script>
</html>
